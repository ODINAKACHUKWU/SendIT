<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SendIT | Log In</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Page Caption section -->

  <div class="title">
    <h2>Sign In</h2>
  </div>

  <!-- Form section -->

  <form action="user-dashboard.html">
    <div class="imgcontainer">
      <img src="images/Login-image.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="email"><i class="fa fa-envelope"></i> <b>Email:</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><i class="fa fa-unlock-alt"></i> <b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" id="submit"><i class="fa fa-sign-in"></i> <b>Login</b></button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <!-- Form footer section -->

    <div class="foot-container">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#" id="link">password?</a></span>
    </div>
  </form>

</body>

</html>
