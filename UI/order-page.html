<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT | Delivery Order</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Heading section -->

    <header class="title">
        <h1>Delivery Order Form</h1>
    </header>

    <!-- Form section -->

    <div class="order-container">
        <div class="row">
            <div class="col-100">
                <form action="#" id="order-form">

                    <!-- Pickup location section -->

                    <fieldset>
                        <legend>
                            <h2>Pickup Location</h2>
                        </legend>

                        <fieldset>
                            <legend>
                                <h3>Sender Info</h3>
                            </legend>

                            <div class="row">
                                <div class="col-50">
                                    <label for="fname"><i class="fa fa-user"></i> <b>First Name:</b></label>
                                    <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                                </div>

                                <div class="col-50">
                                    <label for="lname"><i class="fa fa-user"></i> <b>Last Name:</b></label>
                                    <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-100">
                                    <label for="pnumber"><i class="fa fa-phone"></i> <b>Phone Number:</b></label>
                                    <input type="tel" id="pnumber" name="phonenumber" placeholder="Phone Number"
                                        required>
                                </div>
                            </div>

                            <fieldset>
                                <legend>
                                    <h3>Address</h3>
                                </legend>
                                <div class="row">
                                    <div class="col-100">
                                        <label for="street"><i class="fa fa-home"></i> <b>Street:</b></label>
                                        <input type="text" id="street" name="street" placeholder="Street" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="city"><i class="fa fa-institution"></i> <b>City:</b></label>
                                        <input type="text" id="city" name="city" placeholder="City" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="state"> <b>State:</b></label>
                                        <input type="text" id="state" name="state" placeholder="State" required>
                                    </div>
                                </div>
                            </fieldset>
                            <br>
                            <div class="row">
                                <div class="col-100">
                                    <label for="note"><i class="fa fa-envelope"></i> <b>Note:</b></label>
                                    <textarea id="note" rows="4" cols="100" name="note" placeholder="Notes for postman"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </fieldset>

                    <!-- Dropoff location section -->

                    <fieldset>
                        <legend>
                            <h2>Destination</h2>
                        </legend>
                        <fieldset>
                            <legend>
                                <h3>Recipient Info</h3>
                            </legend>

                            <div class="row">
                                <div class="col-50">
                                    <label for="fname"><i class="fa fa-user"></i> <b>First Name:</b></label>
                                    <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                                </div>

                                <div class="col-50">
                                    <label for="lname"><i class="fa fa-user"></i> <b>Last Name:</b></label>
                                    <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-100">
                                    <label for="pnumber"><i class="fa fa-phone"></i> <b>Phone Number:</b></label>
                                    <input type="tel" id="pnumber" name="phonenumber" placeholder="Phone Number"
                                        required>
                                </div>
                            </div>

                            <fieldset>
                                <legend>
                                    <h3>Address</h3>
                                </legend>

                                <div class="row">
                                    <div class="col-100">
                                        <label for="street"><i class="fa fa-home"></i> <b>Street:</b></label>
                                        <input type="text" id="street" name="street" placeholder="Street" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="city"><i class="fa fa-institution"></i> <b>City:</b></label>
                                        <input type="text" id="city" name="city" placeholder="City" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="state"> <b>State:</b></label>
                                        <input type="text" id="state" name="state" placeholder="State" required>
                                    </div>
                                </div>
                            </fieldset>
                            <br>
                            <div class="row">
                                <div class="col-100">
                                    <label for="note"><i class="fa fa-envelope"></i> <b>Note:</b></label>
                                    <textarea id="note" rows="5" cols="100" name="note" placeholder="Notes for postman"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </fieldset>

                    <!-- Order Details section -->

                    <fieldset>
                        <legend>
                            <h2>Order Details</h2>
                        </legend>

                        <fieldset>
                            <legend>
                                <h3>Parcel Description</h3>
                            </legend>
                            <div class="row">
                                <div class="col-100">
                                    <label for="item"> <b>Item:</b></label>
                                    <input type="text" id="item" name="item" placeholder="Item" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-50">
                                    <label for="quantity"> <b>Quantity:</b></label>
                                    <input type="number" id="qty" name="quantity" placeholder="Quantity" required>
                                </div>
                                <div class="col-50">
                                    <label for="size"> <b>Size:</b></label>
                                    <input list="sizes" id="size" name="size" placeholder="Size" required>
                                    <datalist id="sizes">
                                        <option value="Small">
                                        <option value="Medium">
                                        <option value="Large">
                                    </datalist>
                                </div>
                            </div>
                        </fieldset>
                    </fieldset>

                    <!-- Schedule section -->

                    <fieldset>
                        <legend>
                            <h2>Schedule</h2>
                        </legend>
                        <fieldset>
                            <legend>
                                <h3>Pickup at</h3>
                            </legend>

                            <div class="row">
                                <div class="col-50">
                                    <label for="date"><i class="fa fa-calendar"></i> <b>Date:</b></label>
                                    <input type="date" id="date" name="date" placeholder="Date" required>
                                </div>
                                <div class="col-50">
                                    <label for="time"> <b>Time:</b></label>
                                    <input type="time" id="time" name="time" placeholder="Time" required>
                                </div>
                            </div>
                        </fieldset>
                    </fieldset>

                    <input type="submit" value="Review Order" class="btn">

                    <div class="row">
                        <!-- display order review content here -->
                    </div>

                    <div class="row">
                        <div class="col-50">
                            <input type="submit" value="Cancel" class="cancel-order">
                        </div>
                        <div class="col-50">
                            <input type="submit" value="Create" class="btn">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Footer section -->

    <hr>
    <footer class="order-footer">
        <p>&copy; Copyright 2018, SendIT Courier Services. All Rights Reserved.</p>
    </footer>

</body>

</html>
