<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT | Sign Up</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Logo section -->

    <div class="title2">
        <a href="index.html"><img src="images/logo2.png" alt="SendIT Logo" class="logo2"></a>
    </div>

    <!-- Form section -->

    <form action="user-dashboard.html" id="signup">
        <div class="container">
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="fname"><i class="fa fa-user"></i> <b>First Name:</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" required>

            <label for="lname"><i class="fa fa-user"></i> <b>Last Name:</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>

            <label for="pnum"><i class="fa fa-phone"></i> <b>Phone Number:</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="pnum" required>

            <label for="email"><i class="fa fa-envelope"></i> <b>Email:</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><i class="fa fa-unlock-alt"></i> <b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><i class="fa fa-unlock-alt"></i> <b>Repeat Password:</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" id="link">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <script src="main.js"></script>

</body>

</html>
