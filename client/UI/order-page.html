<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SendIT | Delivery Order</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <!-- Heading section -->

        <header class="main-header">
                <a href="user-dashboard.html"><img src="images/logo.png" alt="SendIT Logo" class="logo"></a>
                <a href="user-dashboard.html" id="signup-btn">Overview</a>
        </header>

        <div class="title">
            <h1>Delivery Order Form</h1>
        </div>

        <!-- Form section -->


            <div class="row">
                <div class="col-100">
                    <form id="order-form">

                        <!-- Pickup location section -->

                        <fieldset>
                            <legend>
                                <h2>Pickup Location</h2>
                            </legend>

                            <fieldset class="secondary">
                                <legend>
                                    <h3>Sender Info</h3>
                                </legend>

                                <div class="row">
                                    <div class="col-50">
                                        <label for="fname"><i class="fa fa-user"></i> <b>First Name:</b></label>
                                        <input type="text" id="senderFName" name="firstname" placeholder="First Name" required>
                                    </div>

                                    <div class="col-50">
                                        <label for="lname"><i class="fa fa-user"></i> <b>Last Name:</b></label>
                                        <input type="text" id="senderLName" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>

                                <fieldset class="tertiary">
                                    <legend>
                                        <h3>Address</h3>
                                    </legend>
                                    <div class="row">
                                        <div class="col-100">
                                            <label for="street"><i class="fa fa-home"></i> <b>Street:</b></label>
                                            <input type="text" id="senderStreet" name="street" placeholder="Street" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="city"><i class="fa fa-institution"></i> <b>City:</b></label>
                                            <input type="text" id="senderCity" name="city" placeholder="City" required>
                                        </div>
                                        <div class="col-50">
                                            <label for="state"> <b>State:</b></label>
                                            <input type="text" id="senderState" name="state" placeholder="State" required>
                                        </div>
                                    </div>
                                </fieldset>
                            </fieldset>
                        </fieldset>

                        <!-- Dropoff location section -->

                        <fieldset>
                            <legend>
                                <h2>Destination</h2>
                            </legend>
                            <fieldset class="secondary">
                                <legend>
                                    <h3>Recipient Info</h3>
                                </legend>

                                <div class="row">
                                    <div class="col-50">
                                        <label for="fname"><i class="fa fa-user"></i> <b>First Name:</b></label>
                                        <input type="text" id="receiverFName" name="firstname" placeholder="First Name" required>
                                    </div>

                                    <div class="col-50">
                                        <label for="lname"><i class="fa fa-user"></i> <b>Last Name:</b></label>
                                        <input type="text" id="receiverLName" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>

                                <!-- <div class="row">
                                    <div class="col-100">
                                        <label for="pnumber"><i class="fa fa-phone"></i> <b>Phone Number:</b></label>
                                        <input type="tel" id="pnumber" name="phonenumber" placeholder="Phone Number"
                                            required>
                                    </div>
                                </div> -->

                                <fieldset class="tertiary">
                                    <legend>
                                        <h3>Address</h3>
                                    </legend>

                                    <div class="row">
                                        <div class="col-100">
                                            <label for="street"><i class="fa fa-home"></i> <b>Street:</b></label>
                                            <input type="text" id="receiverStreet" name="street" placeholder="Street" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="city"><i class="fa fa-institution"></i> <b>City:</b></label>
                                            <input type="text" id="receiverCity" name="city" placeholder="City" required>
                                        </div>
                                        <div class="col-50">
                                            <label for="state"> <b>State:</b></label>
                                            <input type="text" id="receiverState" name="state" placeholder="State" required>
                                        </div>
                                    </div>
                                </fieldset>
                            </fieldset>
                        </fieldset>

                        <!-- Order Details section -->

                        <fieldset>
                            <legend>
                                <h2>Order Details</h2>
                            </legend>

                            <fieldset class="secondary">
                                <legend>
                                    <h3>Parcel Description</h3>
                                </legend>
                                <div class="row">
                                    <div class="col-100">
                                        <label for="item"> <b>Item:</b></label>
                                        <input type="text" id="item" name="item" placeholder="Item">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="quantity"> <b>Quantity:</b></label>
                                        <input type="number" id="qty" name="quantity" placeholder="Quantity">
                                    </div>
                                    <div class="col-50">
                                        <label for="size"> <b>Size:</b></label>
                                        <input list="sizes" id="size" name="size" placeholder="Size">
                                        <datalist id="sizes">
                                            <option value="Small">
                                            <option value="Medium">
                                            <option value="Large">
                                        </datalist>
                                    </div>
                                </div>
                            </fieldset>
                        </fieldset>

                        <!-- Schedule section -->

                        <fieldset>
                            <legend>
                                <h2>Schedule</h2>
                            </legend>
                            <fieldset class="secondary">
                                <legend>
                                    <h3>Pickup at</h3>
                                </legend>

                                <div class="row">
                                    <div class="col-50">
                                        <label for="date"><i class="fa fa-calendar"></i> <b>Date:</b></label>
                                        <input type="date" id="date" name="date" placeholder="Date" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="time"> <b>Time:</b></label>
                                        <input type="time" id="time" name="time" placeholder="Time" required>
                                    </div>
                                </div>
                            </fieldset>
                        </fieldset>

                        <div id="output"></div>

                        <div class="row-center">
                            <input type="submit" value="Review Order" class="btn">
                        </div>

                    </form>
                </div>
        </div>


        <!-- Footer section -->

        <footer class="login-footer">
            <p>&copy; Copyright 2018, SendIT Courier Services. All Rights Reserved.</p>
        </footer>

        <script src="../js/jwt-decode.js"></script>
        <script src="../js/order.js"></script>

    </body>

</html>
