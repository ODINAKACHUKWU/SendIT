<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT | Order details</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <div id="heading"></div>
    <div>
        <p id="orderId"></p>
        <p id="orderSender"></p>
        <p id="orderReceiver"></p>
        <p id="orderItem"></p>
        <p id="orderSchedule"></p>
        <p id="orderPickup"></p>
        <p id="orderDestination"></p>
        <p id="orderLocation"></p>
        <p id="orderPrice"></p>
        <p id="orderStatus"></p>
        <p id="dateCreated"></p>
    </div>
    <div id="output"></div>
    <div>
        <button id="newDestination">Change destination</button>
        <button id="cancel">Cancel order</button>
        <button id="delete">Delete order</button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div>
                <input type="text" id="receiverStreet" name="street" placeholder="Street" required>
            </div>

            <div>
                <input type="text" id="receiverCity" name="city" placeholder="City" required>
            </div>

            <div>
                <input type="text" id="receiverState" name="state" placeholder="State" required>
            </div>
           
            <div id="alert"></div>

            <div>
                <button id="ok" class="btn">OK</button>
            </div>
        </div>

    </div>

    <script src="../js/parcel-details.js"></script>
    <script src="../js/cancel-parcel.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/destination.js"></script>
    <script src="../js/delete.js"></script>
</body>

</html>
