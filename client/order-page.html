<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SendIT | Delivery Order</title>
    <link rel="stylesheet" type="text/css" media="screen" href="myStyle.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="header row">
      <a href="user-dashboard.html"
        ><img src="images/logo.png" alt="SendIT Logo" class="logo"
      /></a>
      <a href="#" id="logout">Log Out <i class="fa fa-sign-out"></i></a>
      <a href="#" class="icon"><i class="fa fa-bars" id="iconBar"></i></a>
    </div>

    <div class="user"></div>

    <div class="row content">
      <div class="col-3 col-s-3 menu content">
        <div class="dashboard"><i class="fa fa-home"></i> Dashboard</div>
        <div id="menu">
          <a href="user-dashboard.html">Overview</a>
          <a href="orders.html">Orders</a>
          <a href="order-page.html" class="active">Create Order</a> <a href="#">Profile</a>
        </div>
      </div>

      <div class="col-9 col-s-9 main content">
        <div class="row">
          <div class="row heading"><h2>Delivery Order Form</h2></div>
          <hr />
          <form id="order-form">
            <!-- Pickup location section -->

            <h2>Pickup Location</h2>
            <h3>Sender Info:</h3>

            <div class="row">
              <div class="col-6 col-s-6">
                <label for="fname"
                  ><i class="fa fa-user"></i> <b>First Name:</b></label
                >
                <input
                  type="text"
                  id="senderFName"
                  name="firstname"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="col-6 col-s-6">
                <label for="lname"
                  ><i class="fa fa-user"></i> <b>Last Name:</b></label
                >
                <input
                  type="text"
                  id="senderLName"
                  name="lastname"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>

            <h3>Address:</h3>
            <div class="row">
              <div class="col-12 col-s-12">
                <label for="street"
                  ><i class="fa fa-home"></i> <b>Street:</b></label
                >
                <input
                  type="text"
                  id="senderStreet"
                  name="street"
                  placeholder="Street"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6 col-s-6">
                <label for="city"
                  ><i class="fa fa-institution"></i> <b>City:</b></label
                >
                <input
                  type="text"
                  id="senderCity"
                  name="city"
                  placeholder="City"
                  required
                />
              </div>
              <div class="col-6 col-s-6">
                <label for="state"> <b>State:</b></label>
                <input
                  type="text"
                  id="senderState"
                  name="state"
                  placeholder="State"
                  required
                />
              </div>
            </div>
            <hr />

            <!-- Dropoff location section -->

            <h2>Destination</h2>
            <h3>Recipient Info:</h3>

            <div class="row">
              <div class="col-6 col-s-6">
                <label for="fname"
                  ><i class="fa fa-user"></i> <b>First Name:</b></label
                >
                <input
                  type="text"
                  id="receiverFName"
                  name="firstname"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="col-6 col-s-6">
                <label for="lname"
                  ><i class="fa fa-user"></i> <b>Last Name:</b></label
                >
                <input
                  type="text"
                  id="receiverLName"
                  name="lastname"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>

            <!-- <div class="row">
                                            <div class="col-100">
                                                <label for="pnumber"><i class="fa fa-phone"></i> <b>Phone Number:</b></label>
                                                <input type="tel" id="pnumber" name="phonenumber" placeholder="Phone Number"
                                                    required>
                                            </div>
                                        </div> -->

            <h3>Address:</h3>

            <div class="row">
              <div class="col-12 col-s-12">
                <label for="street"
                  ><i class="fa fa-home"></i> <b>Street:</b></label
                >
                <input
                  type="text"
                  id="receiverStreet"
                  name="street"
                  placeholder="Street"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6 col-s-6">
                <label for="city"
                  ><i class="fa fa-institution"></i> <b>City:</b></label
                >
                <input
                  type="text"
                  id="receiverCity"
                  name="city"
                  placeholder="City"
                  required
                />
              </div>
              <div class="col-6 col-s-6">
                <label for="state"> <b>State:</b></label>
                <input
                  type="text"
                  id="receiverState"
                  name="state"
                  placeholder="State"
                  required
                />
              </div>
            </div>
            <hr />

            <!-- Order Details section -->

            <h2>Order Details</h2>
            <h3>Parcel Description:</h3>

            <div class="row">
              <div class="col-4 col-s-4">
                <label for="item"> <b>Item:</b></label>
                <input type="text" id="item" name="item" placeholder="Item" />
              </div>
              <div class="col-4 col-s-4">
                <label for="quantity"> <b>Quantity:</b></label>
                <input
                  type="number"
                  id="qty"
                  name="quantity"
                  placeholder="Quantity"
                />
              </div>
              <div class="col-4 col-s-4">
                <label for="size"> <b>Size:</b></label>
                <input list="sizes" id="size" name="size" placeholder="Size" />
                <datalist id="sizes">
                  <option value="Small"> </option>
                  <option value="Medium"> </option>
                  <option value="Large"> </option>
                </datalist>
              </div>
            </div><hr>

            <!-- Schedule section -->

            <h2>Schedule</h2>
            <h3>Pickup at:</h3>

            <div class="row">
              <div class="col-6 col-s-6">
                <label for="date"
                  ><i class="fa fa-calendar"></i> <b>Date:</b></label
                >
                <input
                  type="date"
                  id="date"
                  name="date"
                  placeholder="Date"
                  required
                />
              </div>
              <div class="col-6 col-s-6">
                <label for="time"> <b>Time:</b></label>
                <input
                  type="time"
                  id="time"
                  name="time"
                  placeholder="Time"
                  required
                />
              </div>
            </div>

            <div id="output"></div>

            <div class="row" id="button">
              <input type="submit" value="Create Order" class="btn" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row footer">
      <p>
        &copy; Copyright 2018, SendIT Courier Services. All Rights Reserved.
      </p>
    </div>

    <script>
      const button = document.getElementById("iconBar");

      const displayMenu = () => {
        const menu = document.getElementById("menu");
        if (menu.style.display === "block") {
          menu.style.display = "none";
        } else {
          menu.style.display = "block";
        }
      };

      button.addEventListener("click", displayMenu);
    </script>

    <script src="./js/jwt-decode.js"></script>
    <script src="./js/order.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
