<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SendIT | Order details</title>
    <link rel="stylesheet" type="text/css" media="screen" href="myStyle.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="header row">
        <a href="user-dashboard.html"><img src="images/logo.png" alt="SendIT Logo" class="logo" /></a>
        <a href="#" id="logout">Log Out <i class="fa fa-sign-out"></i></a>
        <a href="#" class="icon"><i class="fa fa-bars" id="iconBar"></i></a>
    </div>

    <div class="user"></div>

    <div class="row content">
        <div class="col-3 col-s-3 menu content">
            <div class="dashboard"><i class="fa fa-home"></i> Dashboard</div>
            <div id="menu">
                <a href="user-dashboard.html">Overview</a>
                <a href="orders.html">Orders</a>
                <a href="order-page.html" class="active">Create Order</a> <a href="#">Profile</a>
            </div>
        </div>

        <div class="col-9 col-s-9">
            <div class="row">
                <div id="heading" class="row heading"></div><hr>
                <div>
                    <p id="orderId"></p>
                    <p id="orderSender"></p>
                    <p id="orderReceiver"></p>
                    <p id="orderItem"></p>
                    <p id="orderSchedule"></p>
                    <p id="orderPickup"></p>
                    <p id="orderDestination"></p>
                    <p id="orderLocation"></p>
                    <p id="orderPrice"></p>
                    <p id="orderStatus"></p>
                </div>
                <div>
                    <button id="ok" class="rev-btn">OK</button>
                    <button id="cancel" class="rev-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row footer">
        <p>
            &copy; Copyright 2018, SendIT Courier Services. All Rights Reserved.
        </p>
    </div>

    <script>
        const button = document.getElementById("iconBar");

        const displayMenu = () => {
            const menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        };

        button.addEventListener("click", displayMenu);
    </script>

    <script src="./js/jwt-decode.js"></script>
    <script src="./js/order-review.js"></script>
    <script src="./js/cancel-parcel.js"></script>
    <script src="./js/logout.js"></script>
</body>

</html>
