<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT | Dashboard</title>
    <link rel="stylesheet" type="text/css" media="screen" href="myStyle.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="header row">
        <a href="user-dashboard.html"><img src="images/logo.png" alt="SendIT Logo" class="logo"></a>
        <a href="#" id="logout">Log Out <i class="fa fa-sign-out"></i></a>
        <a href="#" class="icon"><i class="fa fa-bars" id="iconBar"></i></a>
    </div>

    <div class="user"></div>

    <div class="row content">
        <div class="col-3 col-s-3 menu content">
            <div class="dashboard"><i class="fa fa-home"></i> Dashboard</div>
            <div id="menu">
                <a href="user-dashboard.html" class="active">Overview</a>
                <a href="orders.html">Orders</a>
                <a href="order-page.html">Create Order</a>
                <a href="#">Profile</a>
            </div>
        </div>

        <div class="col-9 col-s-9">
            <div class="row heading">
                <h2>Overview</h2>
            </div>
            <div class="row content">
                <div class="col-4 col-s-4 table">
                    <p class="title">
                        Parcel Order Created
                    </p>
                    <hr>
                    <p class="count" id="orders"></p>
                </div>
                <div class="col-4 col-s-4 table">
                    <p class="title">
                        Delivered Parcel Order
                    </p>
                    <hr>
                    <p class="count" id="delivered"></p>
                </div>
                <div class="col-4 col-s-4 table">
                    <p class="title">
                        Pending Parcel Order
                    </p>
                    <hr>
                    <p class="count" id="transit"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row footer">
        <p>&copy; Copyright 2018, SendIT Courier Services. All Rights Reserved.</p>
    </div>

    <script>
        const button = document.getElementById('iconBar');
        const displayMenu = () => {
            const menu = document.getElementById('menu');
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
        button.addEventListener('click', displayMenu);
    </script>

    <script src="./js/jwt-decode.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/logout.js"></script>

</body>

</html>
